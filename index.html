        // Function to update text content based on selected language
        function updateContent(lang) {
            document.querySelectorAll('.lang-text').forEach(element => {
                const key = element.dataset.key;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Update alt attributes for images
            document.querySelectorAll('.lang-alt').forEach(img => {
                const key = img.dataset.key;
                if (translations[lang] && translations[lang][key]) {
                    img.alt = translations[lang][key];
                }
            });

            // Update the lang attribute of the HTML tag
            document.documentElement.lang = lang;
        }

        // Function to load team members from Firebase
        function loadTeamMembers() {
            const teamContainer = document.getElementById('team-members-container');
            teamContainer.innerHTML = ''; // Clear existing content

            onValue(moderatorsRef, (snapshot) => {
                const moderators = snapshot.val();
                if (!moderators) {
                    teamContainer.innerHTML = '<p class="text-center py-8 text-gray-500 lang-text" data-key="no_team_members"></p>';
                    updateContent(document.getElementById('language-selector').value); // Update text for "no team members"
                    return;
                }

                // Convert object to array and sort by role hierarchy (optional, but good for display)
                const sortedModerators = Object.values(moderators).sort((a, b) => {
                    const roleOrder = {
                        "Founder": 1, "Co-Founder": 2, "Education": 3, "Moderation": 4,
                        "Events": 5, "Creative": 6, "Technology": 7, "Finance": 8,
                        "Public Relations": 9, "Member": 10, "Lainnya": 11
                    };
                    return (roleOrder[a.role] || 99) - (roleOrder[b.role] || 99);
                });

                sortedModerators.forEach(mod => {
                    // Sanitize role name for data-key (remove spaces and special chars)
                    const sanitizedRole = mod.role ? mod.role.replace(/[^a-zA-Z0-9]/g, '') : 'Member';
                    const roleKey = `role_${sanitizedRole}_desc`; // e.g., role_PublicRelations_desc

                    const subDivisionText = mod.subDivision ? ` - ${mod.subDivision}` : '';
                    const memberHtml = `
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 text-center">
                            <img src="https://via.placeholder.com/150" alt="${mod.name}" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
                            <h3 class="text-xl font-semibold text-gray-800">${mod.name || 'Unknown'}</h3>
                            <p class="text-blue-600">${mod.role || 'Member'}${subDivisionText}</p>
                            <p class="text-gray-600 text-sm mt-2 lang-text" data-key="${roleKey}">${translations[document.documentElement.lang][roleKey] || 'No description available.'}</p>
                        </div>
                    `;
                    teamContainer.innerHTML += memberHtml;
                });
                updateContent(document.getElementById('language-selector').value); // Re-apply translations after loading dynamic content
            });
        }

        // Language selector logic
        const langSelector = document.getElementById('language-selector');

        // Set initial language based on selector or browser preference
        const initialLang = localStorage.getItem('selectedLang') || navigator.language.split('-')[0] || 'en';
        langSelector.value = initialLang;
        updateContent(initialLang); // Call updateContent on page load

        // Event listener for language selector change
        langSelector.addEventListener('change', (event) => {
            const selectedLang = event.target.value;
            localStorage.setItem('selectedLang', selectedLang); // Save preference
            updateContent(selectedLang);
            loadTeamMembers(); // Reload team members to update descriptions
        });

        // Load team members on initial page load
        document.addEventListener("DOMContentLoaded", () => {
            loadTeamMembers();
        });
    </script>
